<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/user :: mainContent('Update Student', ~{this :: .content-wrapper})}">

<head>
    <title></title>
</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Update Student
            <small>Preview</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Update Student</a></li>
            <li class="active">Advanced Elements</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">

                <form method="post" th:action="@{/UpdateAccount}">
                    <div class="box box-info">
                        <div class="box-header">
                            <h3 class="box-title">Student</h3>
                        </div>
                        <div class="box-body">
                            <!-- Color Picker -->
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control my-colorpicker1" th:field="${EditAccount.name}" />
                            </div><!-- /.form group -->
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="text" class="form-control my-colorpicker1" th:field="${EditAccount.email}" />
                            </div>
                            <div class="form-group">
                                <label>Phone:</label>
                                <input type="text" class="form-control my-colorpicker1" th:field="${EditAccount.phone}" />
                            </div>


                            <!-- time Picker -->
                            <div className="box-footer">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                                <input type="hidden" th:field="${EditAccount.id}">
                                <input type="hidden" th:field="${EditAccount.balance}">
                                <input type="hidden" th:field="${EditAccount.password}">

                            </div>
                        </div><!-- /.box-body -->
                        <p style="color: red;font-size: 26px;">
                            <th:block></th:block>
                        </p>

                    </div><!-- /.box -->
                </form>


            </div>

        </div><!-- /.col (left) -->



<!-- /.row -->


</section><!-- /.content -->
</div>
</body>

</html>
