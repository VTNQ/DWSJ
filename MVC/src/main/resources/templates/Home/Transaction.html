<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/user :: mainContent('Transaction', ~{this :: .content-wrapper})}">

<head>
	<title></title>
</head>

<body>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Transaction
				<small>Preview</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="#">Forms</a></li>
				<li class="active">Advanced Elements</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-md-12">

					<form th:action="@{/AddTransaction}" method="post">
						<div class="box box-info">
							<div class="box-header">
								<h3 class="box-title">Faculty</h3>
							</div>
							<div class="box-body">
								<!-- Color Picker -->
								<div class="form-group">
									<label>Money:</label>
									<input type="number"
										class="form-control my-colorpicker1" th:field="${Transaction.transMoney}" />
								</div><!-- /.form group -->
								<div class="form-group">
									<label for="transactionType">Transaction Type:</label>
									<select id="transactionType" th:field="${Transaction.transType}" class="form-control">
										<option value="1">Nhận tiền</option>
										<option value="2">Rút tiền</option>
									</select>
								</div>



								<!-- time Picker -->
								<div className="box-footer">
									<button type="submit" class="btn btn-primary">
										Submit
									</button>
									<input type="hidden" th:field="${Transaction.idAccount}">

								</div>
							</div><!-- /.box-body -->
							<p style="color: red;font-size: 26px;">
								<th:block th:text="${msg}"></th:block>
							</p>

						</div><!-- /.box -->
					</form>



				</div><!-- /.col (left) -->

			</div><!-- /.row -->
			<div class="row">
				<section class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-header">
									<h3 class="box-title">Faculty</h3>
								</div><!-- /.box-header -->
								<form th:action="@{'/FilterTranferType/'+${Transaction.idAccount}}"  method="GET">
									<div class="form-group">
										<label >TranferType:</label>
										<select th:field="${TranferType.TransferType}" class="form-control">
											<option value="1">Nhận tiền</option>
											<option value="2">Rút tiền</option>
										</select>
									</div>


									<button type="submit" class="btn btn-primary">Search</button>
								</form>
								<div class="box-body">
									<table class="table table-bordered table-hover">
										<tr>
											<th>#</th>

											<th>Tranfer Money</th>
											<th>Date of trans</th>
											<th>Tranfer Type</th>

										</tr>
										<th:block th:each="facult, stat : ${tranfer}">
											<tr>
												<td th:text="${stat.index + 1}"></td>
												<td th:text="${facult.transMoney}"></td>
												<td th:text="${facult.dateOfTrans}"></td>
												<td th:text="${facult.transType == 1 ? 'nap tien' : 'rut tien'}"></td>
											</tr>
										</th:block>

									</table>
								</div><!-- /.box-body -->
							</div><!-- /.box -->


						</div><!-- /.col -->
					</div><!-- /.row -->
				</section>
			</div>

		</section><!-- /.content -->
	</div>
</body>

</html>
